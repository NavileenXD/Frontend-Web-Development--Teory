<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Block vs Inline Elements</title> 
</head>
    <body style="background-color: #c7c0ff;"> 
        <div style="background-color: rgb(74, 29, 29); padding: 16px;">
            <!--Inline element-->
            <span style="background-color: rgb(237, 150, 150); padding: 16px;">Home</span>
            <span style="background-color: rgb(237, 150, 150); padding: 16px;">Profile</span>
            <span style="background-color: rgb(237, 150, 150); padding: 16px;">About</span>
            <span style="background-color: rgb(237, 150, 150); padding: 16px;">Contact</span>

        </div>
        
        <!--Block element-->
        <div style="background-color: rgb(178, 127, 255);">
            <h2>This is a heading</h2>
            <p>This is another paragraph</p>
        </div>

        <h2 style="background-color: #a13e48;">This is a heading</h2>

        

    </body>
</html>
