<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Span Table Rows and Columns 21</title> 
    
    <!-- El td representa los bordes en todas las casillas -->
    <!-- El td solo va a aparecer como doble lineas alrededor de cada casilla de la tabla -->
    <!-- al asignar border-collapse: collapse, las doble lineas del td se vuelven linea sencilla -->
    
    
    <style>
        table{
            width: 600px;
            background-color: rgb(245, 180, 244);
            margin-top: 24px;
            margin-left: 24px;
        }
        table, td, th{
            border: 1px solid orangered;
            border-collapse: collapse;
            font-size: 24px;
        }

        td, th{
            padding: 16px;
        }
    </style>

</head>
    <body> 
        <table>
            <!-- caption ya estÃ¡ centrado por default -->
            <caption>My Secret Time-Table</caption>
            <!-- Cada tr representa una fila, y su contenido define cada casilla de dicha fila -->
            <tr>
                <!-- colspan indica el numero de filas que va a ocupar dicha casilla -->
                <td rowspan="6">Hours</td>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English Lit</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>

            <tr>
                <!-- colspan indica el numero de columnas que va a ocupar dicha casilla -->
                <td colspan="5" style="text-align: center;">Lunch Break</td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English Lit</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>
        </table>
    </body>
</html>
