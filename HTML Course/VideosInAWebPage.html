<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>HTML5 - Videos Lesson 35</title> 
</head>
    <body> 
        <!-- controls sirve para añadir los controles de video (play, volumen, etc) -->
        <!-- autoplay sirve para reproducir el video automaticamente al cargar la página-->
        <video controls width="500" height="380" autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        </video>
        
    </body>
</html>
