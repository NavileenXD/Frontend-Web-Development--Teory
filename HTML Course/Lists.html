<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>HTML - Lists</title> 
</head>
    <body> 
        <h1> Planets in Solar System</h1>

        <!-- ******************************* -->
        <!-- ol -->
        <!-- represents a list of elements (in order), so if the elements are moved it will change the meaning of the document -->

        <!-- Numerical list -->
        <!-- if you write only "<ol>" it will appear for default like 1. Mercury   2. Venus.... placed vertically -->


        <!-- Alphabetical list -->
        <!-- if you write "<ol type="A">" it will appear like A. Mercury   B. Venus.... placed vertically -->
        

        <!-- Lowercase Alphabetical list -->
        <!-- if you write "<ol type="a">" it will appear like a. Mercury   b. Venus.... placed vertically -->
        
        
        <!-- Roman Numeral list -->
        <!-- if you write "<ol type="I">" it will appear like I. Mercury   II. Venus.... placed vertically -->
        
        
        <!-- Lowercase Roman Numeral list -->
        <!-- if you write "<ol type="i">" it will appear like i. Mercury   ii. Venus.... placed vertically -->


        <!-- ************************************** -->
        <!-- ul -->
        <!-- represents a list of elements (the order is not relevant), so if the elements are moved it wonÂ´t change the meaning of the document -->

        <!-- Dots list -->
        <!-- if you write only "<ul>" it will appear for default like . Mercury   . Venus.... placed vertically -->

        
        <!-- Circular Ring list -->
        <!-- the syntax is: ul style="list-style-type: circle" -->


        <!-- Square list -->
        <!-- the syntax is: ul style="list-style-type: square" -->


        <!-- None Style list -->
        <!-- the syntax is: ul style="list-style-type: none" -->

        <ul>
            <li>Mercury</li> 
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ul>
    </body>
</html>
