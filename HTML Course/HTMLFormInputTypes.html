<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Signup Form 26</title> 
</head>
    <body> 
        <form action="">
            <h1>Signup</h1>
            <div>
            
            <!-- Text input (name)  -->
            Full Name:<br>
            <input type="text" name="fullname">

            <!-- Email -->
            <br>Email:<br>
            <input type="email" name="email">
        
            <!-- Password -->
            <br>Password:<br>
            <input type="password" name="password">
        
            <br>Confirm Password:<br>
            <input type="password" name="confirm-password">
        
            <!-- Selection (radio) -->
            <br>Gender:<br>
            <input type="radio" name="male" value="male">
            Male </input>
            <input type="radio" name="female" value="female">
            Female </input>
            <input type="radio" name="potato" value="potato">
            Potato </input>

            <!-- Options list -->
            <br>Security Question:<br>
            <select name="security-question">
                
                <option value="first-pet-name">What was your first pet name?</option>
                <option value="first-job">What was your first job?</option>
                <option value="nick-name">What is your nickname?</option>
                <br>

            </select>

            <!-- Text area -->
            <br>
            <textarea name="answer" id="" cols="25" rows="6"></textarea>
           
            <!-- Checkbox -->
            <br>
            <input type="checkbox" name="terms-conditions" value="accept"> I agree to aceppt the terms and conditions

            <!-- Submit bottom -->
            <br>
            <input type="submit" value="Register">  
             </div>
            
        </form>
       
    </body>
</html>
