<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>New Form Input Types</title> 
</head>
    <body> 
        <form action="">
            Username: <br>
            <input type="text" name="username">

            <br>Password: <br>
            <input type="password" name="password"> <br>

            <!-- type: date -->
            <input type="date" name="date" max="1999-01-01"> <!-- Sirve para insertar fecha con calendario desplegable -->
            <input type="date" name="enddate" min="2023-01-01"><br>


            <!-- type: file -->
            <input type="file" name="image"> <br>

            <!-- type: reset -->
            <input type="reset" value="Reset"> <!-- sirve para resetear los valores de los recuadros llenados anteriormente -->
            


        </form>
        
    </body>
</html>
