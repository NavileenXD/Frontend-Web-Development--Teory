<!DOCTYPE html> <!-- always starts with this-->
<html> <!-- container of all html contents-->
<head> <!-- contains metadata such as document title, styles, character set, links, etc-->
    <meta charset="UTF-8"> <!-- meta: used to specify the metadata-->
    <title>My second html page</title> <!-- Defines the title of our document, only visible on the tab-->
</head>
    <body> <!--contains all the elements to design the html page: heading, images, paragrahps, lists-->
        <p>This is an HTML paragraph</p> <!-- paragraph -->
    </body>
</html>
